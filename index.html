<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div data-previous-output class="previous-output"></div>
        <div data-current-output class="current-output"></div>
      </div>
      <button data-all-clear class="span special">AC</button>
      <button data-delete class="special">DEL</button>
      <button data-operator class="operator">&divide;</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">&times;</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">&plus;</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">&minus;</button>
      <button data-number>.</button>
      <button data-number class="span">0</button>
      <button data-equals class="operator">&equals;</button>
    </div>
  </body>
</html>
